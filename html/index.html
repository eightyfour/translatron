<!DOCTYPE html>
<html>
    <head>
        <title>Resource bundle manager</title>
        <link rel="stylesheet" href="/css/base.css">
        <script type="text/javascript" src="/script/main.js"></script>
    </head>
    <body>
        <div id="frontend">
            <h1 id="title">&nbsp;</h1>
            <p>
                <a href="https://confluence.gameduell.de/display/MOBS/Language+properties+tool" target="_blank">How to use this tool?</a>
            </p>

            <label for="menuNavigation">Translate this page in to:</label>
            <div id="menuNavigation" menu-builder="addNavigationMenu"><!-- place holder for the menu navigation --></div>


            <div style="clear: both;"></div>

            <a id="showBundlePopup" href="javascript:base.con.showMessageBundleSource()">Show bundle popup</a>

            <div id="resourceBundleTable">
                <table>
                    <thead>
                        <tr>
                            <td id="titleKey">Identifier <em>(must be unique)</em></td>
                            <td id="titleText">&nbsp;</td>
                            <td id="titleTextTranslation">&nbsp;</td>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input id="newKey" class="keyField" type="text"
                                       onfocus="if (this.value === 'Enter new Key') {
                                                   this.value = '';
                                               }"
                                       value="Enter new Key" autocomplete="off">

                            </td>
                            <td>
                                <a id="addNewKeyButton" href="javascript:void(0);">add new key</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div id="debugIncomming"></div>
        <script src="/script/jquery-2.0.3.min.js"></script>
    </body>
</html>
